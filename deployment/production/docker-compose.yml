networks:
  trench-network:
    driver: bridge
services:
  database:
    environment:
    - POSTGRES_DB=trench_prod
    - POSTGRES_USER=trench_user
    - POSTGRES_PASSWORD=${DB_PASSWORD}
    image: postgres:15-alpine
    networks:
    - trench-network
    ports:
    - 5432:5432
    restart: unless-stopped
    volumes:
    - db-data:/var/lib/postgresql/data
  nginx:
    depends_on:
    - trench-api
    image: nginx:alpine
    networks:
    - trench-network
    ports:
    - 80:80
    - 443:443
    restart: unless-stopped
    volumes:
    - ./nginx.conf:/etc/nginx/nginx.conf:ro
    - ./ssl:/etc/nginx/ssl:ro
  redis:
    environment:
    - REDIS_PASSWORD=${REDIS_PASSWORD}
    image: redis:7-alpine
    networks:
    - trench-network
    ports:
    - 6379:6379
    restart: unless-stopped
    volumes:
    - redis-data:/data
  trench-api:
    build: .
    depends_on:
    - database
    - redis
    environment:
    - ENVIRONMENT=production
    - DB_HOST=localhost
    - DB_PORT=5432
    - DB_NAME=trench_prod
    - DB_USER=trench_user
    - DB_PASSWORD=${DB_PASSWORD}
    - REDIS_HOST=localhost
    - REDIS_PORT=6379
    - REDIS_PASSWORD=${REDIS_PASSWORD}
    - WORKERS=8
    - LOG_LEVEL=INFO
    networks:
    - trench-network
    ports:
    - 8000:8000
    restart: unless-stopped
    volumes:
    - ./data:/app/data
version: '3.8'
volumes:
  db-data: {}
  redis-data: {}
